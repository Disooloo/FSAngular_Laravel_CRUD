<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="employee.name"
    />
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      [(ngModel)]="employee.email"
    />
  </div>
  <div class="form-group">
    <label for="salary">salary</label>
    <input
      type="text"
      name="salary"
      class="form-control"
      [(ngModel)]="employee.salary"
    />
  </div>
  <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Scale</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <th scope="row">{{ emp.id }}</th>
      <th scope="row">{{ emp.name }}</th>
      <th scope="row">{{ emp.email }}</th>
      <th scope="row">{{ emp.salary }}</th>
      <th scope="row">
        <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">
          Remove
        </button>
        <button
          class="btn btn-warning btn-sm mx-2"
          routerLink="edit/{{ emp.id }}"
        >
          edit
        </button>
      </th>
    </tr>
  </tbody>
</table>
